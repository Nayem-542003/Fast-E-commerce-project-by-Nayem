<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce/Contact</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header id="header">
        <div class="menu__icon">
          <i class="fa-solid fa-bars fa-3x" id="bars"></i>
        </div>
        <nav id="nav__menu">
          <div class="primary__nav hidden" id="primary__nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="logout.html">Logout</a></li>
              <li class="active"><a href="contact.html">Contact</a></li>
              <li>
                <a href="profile.html">
                  <img src="../img/nayem2.jpg" alt="profile__picture"/>
                </a>
              </li>
            </ul>
          </div>
          <div class="secondary__nav">
            <div class="nav__title">
              <a href="profile.html"><h1 class="heading-title">Nayem Express</h1></a>
            </div>
            <div class="nav__order-summary">
              <a href="select-product.html">
                <i class="fa-solid fa-cart-shopping"></i> Cart 4 products - $144.40
              </a>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main -->
      <main id="contact">
        <h1 class="contact__title">Contact Us</h1>
        <section id="contact-page">
          <div class="contact__form">
            <form action="#" method="post" id="contact-form">
              <div class="form__control">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" placeholder="Your name" required /><br />
              </div>
              <div class="form__control">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" placeholder="Your email" required /><br />
              </div>
              <div class="form__control">
                <label for="contact-message">Message:</label>
                <textarea
                  id="contact-message"
                  placeholder="Your message"
                  maxlength="200"
                  required
                ></textarea>
              </div>
              <div class="form__control">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>

          <div class="contact__map">
            <address>
              <p>
                Address: <br />
                West Mobarockpur <br />
                Potnitalla, Naogaon <br /><br />
                Call: +1785859052
              </p>
            </address>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2893.3450894650723!2d88.8131386033767!3d25.096685312480325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1758632981659!5m2!1sen!2s"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer id="footer">
        <div class="footer__subscribe">
          <h3>Subscribe to Newsletter</h3>
          <input type="email" id="footer-email" placeholder="Your Email" />
          <button type="button">Subscribe</button>
        </div>
        <div class="footer__copyright">
          <p>Â© Copyright 2025 Nayem Express. All rights reserved</p>
        </div>
      </footer>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
